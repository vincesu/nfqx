<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

    <title>预约维修</title>
    <meta name="author" content="rainna" />
    <meta name="description" content="预约维修" />
    <meta name="viewport" content="target-densitydpi=320,width=640,user-scalable=no" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../../css/wx/ReservationService.css">
    <script src="../../../js/jquery-1.7.min.js"></script>
	<script src="../../../js/jquery.easing.1.3.js"></script>
	<script src="../../../js/pages/wx/ReservationService.js"></script>
</head>
    <body>
        <div class="m-slider">
            <ul class="cnt" id="slider">
                <li>
                	<div style="width:100%;height:100%;position:relative;">
      					<img id="img1" src="../../../images/wx/ReservationService/step1.jpg" alt="" />
      					<div id="step1buttondiv" style="position:absolute;top:70%;text-align:center;width:150px;left:70%;">
                    		<button class="stepNext">下一步</button>
                    	</div>
                    </div>
      			</li>
                <li>
                	<div style="width:100%;height:100%;position:relative;">
                    	<img id="img2" src="../../../images/wx/ReservationService/step2.jpg" style="z-index:1;" alt="" />
                    	<div style="position:absolute;width:90%;height:20%;top:20%;left:5%;z-index:10;">
                    		<div class="item">
	                    		<div style="float:left;width:100px;">姓名</div>
	                    		<div style="float:left;" class="myinput"><input type="text"></div>
	                    		<div style="float:left;width:100px;">电话</div>
	                    		<div style="float:left;" class="myinput"><input type="text"></div>
                    		</div>
                    		<div  class="item">
	                    		<div style="float:left;width:100px;">预约时间</div>
	                    		<div style="float:left;" class="myinput"><input type="text"></div>
	                    		<div style="float:left;width:100px;">是否会员</div>
	                    		<div style="float:left;" class="myinput">
	                    			<select>
	                    				<option>是</option>
	                    				<option>否</option>
	                    			</select>
	                    		</div>
                    		</div>
                    		<div  class="item">
	                    		<div style="float:left;width:100px;">车号</div>
	                    		<div style="float:left;" class="myinput"><input type="text"></div>
	                    		<div style="float:left;width:100px;">汽车品牌</div>
	                    		<div style="float:left;" class="myinput"><input type="text"></div>
                    		</div>
                    		<div  class="item">
	                    		<div style="float:left;width:100px;">汽车排量</div>
	                    		<div style="float:left;" class="myinput"><input type="text"></div>
	                    		<div style="float:left;width:100px;">出厂年份</div>
	                    		<div style="float:left;" class="myinput">
	                    			<select>
	                    				<option>1990</option>
	                    				<option>1991</option>
	                    				<option>1992</option>
	                    				<option>1993</option>
	                    				<option>1994</option>
	                    				<option>1995</option>
	                    				<option>1996</option>
	                    				<option>1997</option>
	                    				<option>1998</option>
	                    				<option>1999</option>
	                    				<option>2000</option>
	                    				<option>2001</option>
	                    				<option>2002</option>
	                    				<option>2003</option>
	                    				<option>2004</option>
	                    				<option>2005</option>
	                    				<option>2006</option>
	                    				<option>2007</option>
	                    				<option>2008</option>
	                    				<option>2009</option>
	                    				<option>2010</option>
	                    				<option>2011</option>
	                    				<option>2012</option>
	                    				<option>2013</option>
	                    				<option>2014</option>
	                    			</select>
	                    		</div>
                    		</div>
                    		
                    		<div  class="item">
	                    		<div style="float:right;width:150px;padding-top:20px;"><button class="stepNext">下一步</button></div>
	                    		<div style="float:right;width:150px;padding-top:20px;"><button class="stepPre">上一步</button></div>
                    		</div>
                    		
                    	</div>
                    </div>
                </li>
                <li>
                	<div style="width:100%;height:100%;position:relative;">
                    	<img id="img3" src="../../../images/wx/ReservationService/step3.jpg" alt="" />
                    	<div style="position:absolute;width:90%;height:20%;top:20%;left:5%;z-index:10;">
                    		<div style="color:#FFFFFF">如果不确定问题出在哪里，请根据下面的现象来寻找故障？</div>
                    		<div style="margin-top:20px;">
                    			<select id="step3select1">
                    				<option value='1'>感觉-我觉得它（如震动等）</option>
                    				<option value='2'>看到-我看到它（如汽油泄漏，警示灯）</option>
                    				<option value='3'>气味-我闻到它（如臭味等）</option>
                    				<option value='4'>听到-我听到它(如尖叫）</option>
                    			</select>
                    		</div>
                    		<div style="text-align: right;margin-top:20px;"><button id="step3Next1">下一步</button></div>
                    		
                    		<div style="color:#FFFFFF;margin-top:20px;">如果知道确切的问题，请直接选择下面相关的故障类型？</div>
                    		<div style="margin-top:20px;">
                   			<select id="step3select2">
                   				<option value='5'>电器异常</option>
                   				<option value='6'>耗油异常</option>
                   				<option value='7'>空调异常</option>
                   				
                   				<option value='8'>排气异常</option>
                   				<option value='9'>启动异常</option>
                   				<option value='10'>刹车异常</option>
                   				
                   				<option value='11'>渗漏现象</option>
                   				<option value='12'>提速异常</option>
                   				<option value='13'>温度异常</option>
                   				
                   				<option value='14'>异常气味</option>
                   				<option value='15'>异响问题</option>
                   				<option value='16'>转向异常</option>
                   			</select>
                    		</div>
                    		<div style="text-align: right;margin-top:20px;"><button id="step3Next2">下一步</button></div>
                    		
                    		<div  class="item" style="margin-top:20px;">
	                    		<div style="float:right;width:150px;padding-top:20px;"><button class="stepSkip">直接预约</button></div>
	                    		<div style="float:right;width:150px;padding-top:20px;"><button class="stepPre">上一步</button></div>
                    		</div>
                    	</div>
                    </div>
                </li>
                <li>
                    <div style="width:100%;height:100%;position:relative;">
                    	<img id="img3" src="../../../images/wx/ReservationService/step3.jpg" alt="" />
                    	<div style="position:absolute;width:90%;height:20%;top:20%;left:5%;z-index:10;">
                    		<div id="step4title" style="color:#FFFFFF">提示</div>
                    		<div style="margin-top:20px;">
                    			<select id="step4select">
                    				<option value='1'>感觉-我觉得它（如震动等）</option>
                    				<option value='2'>看到-我看到它（如汽油泄漏，警示灯）</option>
                    				<option value='3'>气味-我闻到它（如臭味等）</option>
                    				<option value='4'>听到-我听到它(如尖叫）</option>
                    			</select>
                    		</div>

                    		<div  class="item" style="margin-top:20px;">
	                    		<div style="float:right;width:150px;padding-top:20px;"><button class="stepSkip">预约</button></div>
	                    		<div style="float:right;width:150px;padding-top:20px;"><button class="stepPre">上一步</button></div>
                    		</div>
                    	</div>
                    </div>
                </li>
            </ul>
    </body>
</html>
